<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gift Box Surprise üéÅ</title>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Itim',cursive;
    background:linear-gradient(180deg,#e8f5e9 0%, #a5d6a7 100%); /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏°‡∏¥‡∏ô‡∏ï‡πå ‚Üí ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏Ç‡πâ‡∏° */
  }
  .card {
    width:360px;
    background:rgba(255,255,255,0.85);
    border-radius:18px;
    padding:28px;
    box-shadow:0 12px 30px rgba(0,0,0,0.12);
    text-align:center;
    position:relative;
  }
  h1 {margin:0 0 10px;font-size:26px;color:#2e7d32;} /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏Ç‡πâ‡∏° */
  p.lead{margin:0 0 40px;color:#444;}

  .box-wrap {
    position:relative;
    width:220px;height:170px;
    margin:0 auto 12px;
    perspective:1000px;
  }
  .box {
    position:absolute;bottom:0;left:50%;
    transform:translateX(-50%);
    width:220px;height:120px;
    background:linear-gradient(180deg,#66bb6a,#388e3c); /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏™‡∏î */
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.18);
  }
  .box::before {
    content:'';position:absolute;left:50%;top:0;bottom:0;
    transform:translateX(-50%);
    width:28px;background:linear-gradient(180deg,#ffd54f,#ffb300); /* ‡πÅ‡∏ñ‡∏ö‡∏ó‡∏≠‡∏á */
    border-radius:6px;
  }
  .box .band {
    position:absolute;top:36px;left:0;right:0;
    height:20px;margin:auto;
  }
  .box .band::before {
    content:'';position:absolute;left:50%;transform:translateX(-50%);
    width:120px;height:20px;
    background:linear-gradient(90deg,#ffd54f,#ffb300); /* ‡πÅ‡∏ñ‡∏ö‡∏ó‡∏≠‡∏á */
    border-radius:6px;
  }

  .lid {
    position:absolute;top:-20px;left:50%;
    transform:translateX(-50%) rotateX(0deg);
    transform-origin:bottom center;
    width:240px;height:60px;
    background:linear-gradient(180deg,#81c784,#388e3c); /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏ù‡∏≤ */
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.18);
    transition:transform 800ms cubic-bezier(.17,.67,.83,.67);
  }
  .bow {position:absolute;left:50%;top:-10px;transform:translateX(-50%);width:68px;height:36px;}
  .bow .l,.bow .r{
    position:absolute;top:0;width:36px;height:36px;
    background:linear-gradient(90deg,#ffd54f,#ffb300); /* ‡πÇ‡∏ö‡∏ß‡πå‡∏ó‡∏≠‡∏á */
    border-radius:50% 10% 50% 10%;
  }
  .bow .l{left:0;transform:rotate(-20deg);}
  .bow .r{right:0;transform:rotate(20deg);}
  .bow .knot{
    position:absolute;left:50%;top:8px;transform:translateX(-50%);
    width:18px;height:20px;background:#fbc02d;border-radius:6px; /* ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÇ‡∏ö‡∏ß‡πå‡∏ó‡∏≠‡∏á‡πÄ‡∏Ç‡πâ‡∏° */
  }

  .lid.open {transform:translateX(-50%) rotateX(-140deg) translateY(-8px);}

  .surprise {
    margin-top:12px;font-size:18px;color:#2e7d32;
    opacity:0;transform:scale(.9);
    transition:all .4s ease;
  }
  .surprise.show {
    opacity:1;transform:scale(1);
    font-weight:bold;text-shadow:2px 2px 6px rgba(0,0,0,.15);
  }

  .btn {
  padding:10px 18px;
  border-radius:999px;
  border:0;
  background:linear-gradient(90deg,#43a047,#2e7d32);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin:8px;
  box-shadow:0 8px 18px rgba(0,0,0,0.12);
  transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
}

.btn:hover {
  transform:scale(1.05); /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
  box-shadow:0 12px 24px rgba(0,0,0,0.25); /* ‡πÄ‡∏á‡∏≤‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
  background:linear-gradient(90deg,#66bb6a,#388e3c); /* ‡πÑ‡∏•‡πà‡∏™‡∏µ‡∏™‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏≠‡∏ô hover */
}

.btn:active {
  transform:scale(0.95); /* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡∏∏‡∏ö‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡∏ï‡∏≠‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å */
  box-shadow:0 6px 12px rgba(0,0,0,0.2);
}

  .btn:active{transform:translateY(1px)}

  .confetti {
    position:fixed;width:10px;height:14px;opacity:.95;
    top:50%;left:50%;pointer-events:none;
  }
</style>
</head>
<body>
<div class="card">
  <h1>Gift Box Surprise üéÅ üéÅ</h1>
  <p class="lead">Press to open the joy!</p>

  <div class="box-wrap">
    <div class="lid" id="lid">
      <div class="bow"><div class="l"></div><div class="r"></div><div class="knot"></div></div>
    </div>
    <div class="box"><span class="band"></span></div>
  </div>

  <div class="surprise" id="surprise" style="font-size: 50px;"> Happy Birthday To You üéâüéâ</div>
  <button class="btn" id="openBtn">Open Box</button>
  <button class="btn" id="resetBtn" style="background:#9e9e9e">Reset</button>
</div>

<script>
const lid=document.getElementById('lid');
const openBtn=document.getElementById('openBtn');
const resetBtn=document.getElementById('resetBtn');
const surprise=document.getElementById('surprise');
let opened=false;

// ‡πÄ‡∏™‡∏µ‡∏¢‡∏á pop
const pop=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.wav");

function createConfetti(x,y){
  const el=document.createElement('div');
  el.className='confetti';
  const w=6+Math.random()*12;
  el.style.width=w+'px';el.style.height=(w*1.2)+'px';
  const hue=Math.floor(Math.random()*60)+40; // ‡πÇ‡∏ó‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß-‡∏ó‡∏≠‡∏á
  el.style.background=`hsl(${hue},80%,55%)`;
  el.style.left=x+'px';el.style.top=y+'px';
  document.body.appendChild(el);
  const vx=(Math.random()*8-4),vy=(Math.random()*-10-4);
  let life=0;
  function anim(){
    life++;
    x+=vx;y+=vy+life*0.05; // gravity
    el.style.left=x+'px';el.style.top=y+'px';
    el.style.transform=`rotate(${life*10}deg)`;
    if(life<80)requestAnimationFrame(anim);else el.remove();
  }
  anim();
}

openBtn.onclick=()=>{
  if(opened)return;
  opened=true;
  lid.classList.add('open');
  setTimeout(()=>surprise.classList.add('show'),400);
  pop.play().catch(()=>{});
  const rect=lid.getBoundingClientRect();
  for(let i=0;i<30;i++){
    setTimeout(()=>createConfetti(rect.left+rect.width/2,rect.top+20),i*40);
  }
  openBtn.textContent="Opened ‚ú®";openBtn.disabled=true;
};
resetBtn.onclick=()=>{
  opened=false;
  lid.classList.remove('open');
  surprise.classList.remove('show');
  openBtn.textContent="Open Box";openBtn.disabled=false;
  document.querySelectorAll('.confetti').forEach(n=>n.remove());
};
</script>
</body>
</html>
